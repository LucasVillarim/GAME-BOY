<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <span class="shadow-detail"></span>
      <aside id="power" class="power-button" onclick="powerOn()"></aside>
      <div class="screen-border">
        <div class="screen" id="screen">
          <div class="glass-effect"></div>
          <p class="screen-text">NINTENDO</p>
        </div>
        <p class="screen-logo">GAME BOY</p>
        <span class="border-curve"></span>
      </div>
      <section class="buttons-container">
        <section class="buttons-directions">
          <div class="button-top">
            <div class="arrow-top"></div>
          </div>
          <div class="button-right">
            <div class="arrow-right"></div>
          </div>
          <div class="button-bottom">
            <div class="arrow-bottom"></div>
          </div>
          <div class="button-left">
            <div class="arrow-left"></div>
          </div>
          <div class="center-joint"></div>
        </section>
        <section class="buttons-AB">
          <button class="button-B">B</button>
          <button class="button-A">A</button>
        </section>
      </section>
      <div class="buttons-menu">
        <div class="button-start"></div>
        <div class="button-select"></div>
      </div>
      <section class="audio-output">
        <div class="outputs-wrapper" id="audio">
          <div class="vertical-outputs"></div>
          <div class="vertical-outputs top-24"></div>
          <div class="vertical-outputs top-48"></div>
          <div class="vertical-outputs top-72"></div>

          <div class="horizontal-outputs">
            <span class="output"></span>
            <span class="output"></span>
            <span class="output"></span>
            <span class="output"></span>
          </div>
        </div>
      </section>
      <div class="footer"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
