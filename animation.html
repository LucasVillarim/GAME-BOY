<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="container">
      <div id="power" class="power-button" onclick="powerOn()"></div>
      <div class="screen-border">
        <div class="screen" id="screen">
          <div class="glass-effect"></div>
          <p class="screen-text">NINTENDO</p>
        </div>
        <p class="screen-logo"><i><strong>GAME BOY</strong></i></p>
        <span class="border-curve"></span>
      </div>
      <div class="buttons-container">
        <div class="buttons-directions">
          <div class="button-top"></div>
          <div class="button-right"></div>
          <div class="button-bottom"></div>
          <div class="button-left"></div>
          <div class="center-joint"></div>
        </div>
        <div class="buttons-AB">
          <button class="button-A">A</button>
          <button class="button-B">B</button>
        </div>
      </div>
      <div class="buttons-menu">
        <div class="button-start"></div>
        <div class="button-select"></div>
      </div>
      <div class="audio-output">
        audio output
      </div>
      <div class="footer"></div>
    </div>

    <script src="script.js"></script>
    <script src="" async defer></script>
  </body>
</html>
